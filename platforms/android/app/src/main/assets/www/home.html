<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <style>
        .modal-content {
            background-color: #1abc9c !important;
        }
        .list-group-item {
            background-color: #1abc9c !important;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1>Age Calculator</h1>
            <label><h1>Date of Birth</h1></label><br>
            <div class="input-group input-group-lg">
                <input type="date" id="dob" ng-model="dob" class="form-control" placeholder="Date of Birth" aria-describedby="sizing-addon1">
            </div><br>

            <div class="panel panel-default" ng-show="dobcalculated">
                <div class="panel-heading">
                    <h3 class="panel-title">Calculated Age</h3>
                </div>
                <div class="panel-body">
                    <h4 class="card-title">Your Age is</h4>
                    <h5 class="card-text">
                        {{dobInYMD}}<br>
                        <br>
                        <br>
                        Extras<br>
                        Year {{years}}<br>
                        Months {{months}}<br>
                        Weeks {{weeks}}<br>
                        Days {{days}}<br>
                        Hours {{hours}}<br>
                        Minutes {{minutes}}<br>
                        Seconds {{seconds}}<br>
                    </h5>
                </div>
            </div>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" ng-click="newAgeDetail()">
                Add Age
            </button>
            <button type="button" class="btn btn-primary" ng-show="DateOfItem.length>0" ng-click="deleteLastAgeDetail()">
                Delete Last Age Detail
            </button>
            <button type="button" class="btn btn-primary" ng-show="DateOfItem.length>0" ng-click="clearAgeDetails()">
                Clear List
            </button>

            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Age Details</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group row">
                                <label for="example-tel-input" class="col-2 col-form-label">D.O.B.</label>
                                <div class="col-10">
                                    <input type="date" id="dob" ng-model="addItem.Date" class="form-control" placeholder="Date of Birth" aria-describedby="sizing-addon1">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="example-tel-input" class="col-2 col-form-label">Name</label>
                                <div class="col-10">
                                    <input type="text" id="name" ng-model="addItem.Name" class="form-control" placeholder="Name" aria-describedby="sizing-addon1" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="example-tel-input" class="col-2 col-form-label">Category</label>
                                <div class="col-10">
                                    <select ng-model="addItem.Category" ng-options="item.ID as item.Name for item in CategoryList" class="form-control" placeholder="Category" aria-describedby="sizing-addon1">
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="example-tel-input" class="col-2 col-form-label">Mobile</label>
                                <div class="col-10">
                                    <input type="number" id="mobile" ng-model="addItem.Mobile" class="form-control" placeholder="Mobile" aria-describedby="sizing-addon1" />
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="addAgeDetails(addItem)">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <div class="row"  data-toggle="modal" data-target="#exampleModal" ng-click="newAgeDetail(item)" ng-repeat="item in DateOfItem">
                        <div class="column">
                            <h4>{{item.Name}}</h4>
                            <h5>{{item.Date| date:'dd/MM/yyyy'}}</h5>
                            <h5><span class="badge badge-primary badge-pill">{{getYearFromDOB(item.Date)}}</span></h5>
                        </div>
                    </div>
                    <!--<ul class="list-group" ng-repeat="item in DateOfItem">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <h4>{{item.Name}}</h4>
                            <h5>{{item.Date| date:'dd/MM/yyyy'}}</h5>
                            <h5><span class="badge badge-primary badge-pill">{{getYearFromDOB(item.Date)}}</span></h5>
                        </li>
                    </ul>-->
                </div>
            </div>
            <p><!--<a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>--></p>
        </div>
    </div>
    
</body>
</html>
