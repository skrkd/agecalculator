<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>AgeCalculator</title>
    <!--System CSS-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <!--User CSS-->
    <link rel="stylesheet" type="text/css" href="css/_layout.css">
    <link rel="stylesheet" type="text/css" href="css/home.css">
    <!--System JS-->
    <!--<script type="text/javascript" src="js/jquery.min.js"></script>-->
    <script src="scripts/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-route.min.js"></script>
    <script src="scripts/angular-validator.js"></script>
    <script src="scripts/angular-validator-rules.js"></script>
    <script type="text/javascript" src="js/moment.min.js"></script>

    <!--User JS-->
    <script src="js/_layout.js"></script><!--this line should be up from all of user defined js-->
    <script type="text/javascript" src="js/home.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
</head>
<body ng-app="AgeCalculator">
    <div ng-controller="_layoutController">
        <header id="GateKeeperHeader" style="display:block" class="navbar-fixed-top">
            <div id="mySidebar" class="sidebar">
                <a href="" class="closebtn" ng-click="closeNav()">×</a>
                <a href="#/home" ng-click="closeNav()">Home</a>
                <a href="#/about" ng-click="closeNav()">About</a>
                <a href="#/services" ng-click="closeNav()">Services</a>
                <a href="#/clients" ng-click="closeNav()">Clients</a>
                <a href="#/contacts" ng-click="closeNav()">Contacts</a>
                <span class="headerText">Age Calculator</span>
                <a class="nav-button glyphicon glyphicon-log-out logout" data-align="right" ng-click="LogOut()" data-icon="action" data-role="button"></a>
            </div>
        </header>
        <div id="main">
            <button class="openbtn" ng-click="openNav()">☰</button>
        </div>
    </div>
    &nbsp;
    <div ng-view id="paddingTop" class="paddingTop">
    </div>
</body>
</html>
